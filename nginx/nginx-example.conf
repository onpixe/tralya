# ÖRNEK dosya. Gerçek domain ve sertifika yollarını prod ortamda ayarlayın.
# Public repoda özel bilgi yok.

server {
  listen 80;
  server_name example.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name example.com;

  # ÖRNEK sertifika yolları (host’tan read-only mount edilir)
  ssl_certificate     /etc/ssl/private/site.pem;
  ssl_certificate_key /etc/ssl/private/site.key;
  ssl_session_cache   shared:SSL:10m;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  # Basit statik içerik örneği
  root /usr/share/nginx/html;
  index index.html;

  # Basit güvenlik başlıkları (örnek)
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;

  # İstemci indirme kısayolları (örnek)
  location /client/windows { return 302 /downloads/Tralya-Setup.exe; }
  location /client/macos   { return 302 /downloads/Tralya.dmg; }
  location /client/linux   { return 302 /downloads/Tralya.deb; }
  location /client/android { return 302 /downloads/Tralya.apk; }
}
