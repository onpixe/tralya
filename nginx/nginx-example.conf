server {
  listen 80;
  server_name tralya.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name tralya.com;

  # Use origin certs mounted from host. Do NOT store private keys in repo.
  ssl_certificate     /etc/ssl/private/tralya.com.pem;
  ssl_certificate_key /etc/ssl/private/tralya.com.key;

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }

  location /client/windows { return 302 /downloads/Tralya-Setup.exe; }
  location /client/macos   { return 302 /downloads/Tralya.dmg; }
  location /client/linux   { return 302 /downloads/Tralya.deb; }
  location /client/android { return 302 /downloads/Tralya.apk; }
}
